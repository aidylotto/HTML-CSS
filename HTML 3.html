<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag P and Formating</title>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet<br> 
        consectetur adipisicing elit. Tempore, iusto?
    </p>
    <p>
        Cooking like a <b>chef</b> <br>
        Cooking like a <strong>chef</strong> <br>
        Cooking like a <i>chef</i> <br>
        Cooking like a <em>chef</em> <br>
        Cooking like a <mark>chef</mark> <br>
        Cooking like a <small>chef</small> <br>
        Cooking like a <sub>chef</sub> <br>
        Cooking like a <sup>chef</sup> <br>
        Cooking like a <del>chef</del> <br>
    </p>
</body>
</html>
