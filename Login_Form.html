<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Practice52/Styles/Login_Form_Style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">

        <h2 id="login-title">Log In <br>To Your Account</h2>

        <form class="login-form" action="#" method="post" autocomplete="on">
            <div class="login-username">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" placeholder="Name or Email Address" required>
            </div>

            <div class="login-password">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Phone or ID Number" required>
            </div>

            <button id="login-button" type="submit">Log In</button>

            <span class="signup">
                Don't have an account? 
                <a id="signup-link" href="#">
                    Sign Up
                </a>
            </span>
        </form>
    </div>
</body>
</html>
