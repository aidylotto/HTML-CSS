<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Forms</title>
</head>
<body dir="auto">
    <fieldset align="center">
        <legend>Registration Form</legend>
    <form action=""><br>
        <table width="300" border="5" align="center">
            <tr>
                <td align="center">
                    <lable>First Name :</lable><br>
                    <input type="text" maxlength="10" size="20">
                </td>
            <tr>
                <td align="center">
                    <lable>Last Name :</lable><br>
                    <input type="text" maxlength="20" size="20">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>Password :</lable><br>
                    <input type="password" maxlength="10" size="20" placeholder="Choose A Strong Password">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>Email :</lable><br>
                    <input type="email" size="20" placeholder="@gmail.com">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>Gender :</lable><br>
                    <input type="radio" name="g">Male<br>
                    <input type="radio" name="g">Female<br>
                    <input type="radio" name="g">Nonbinary<br>
                    <input type="radio" name="g">Rather Not Say<br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>City :</lable><br>
                    <select>
                        <optgroup label="Australia">
                            <option>Canberra</option>
                            <option selected>Sydney</option>
                            <option>Melbourne</option>
                        </optgroup>
                        <optgroup label="France">
                            <option>Paris</option>
                            <option>Lyon</option>
                            <option>Rouen</option>
                        </optgroup>
                        <optgroup label="South Korea">
                            <option>Seoul</option>
                            <option>Busan</option>
                            <option>Incheon</option>
                        </optgroup>
                        <optgroup label="United States">
                            <option>Washington,D.C</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>Address :</lable><br>
                    <textarea cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>Interests :</lable><br>
                    <input type="checkbox" size="20">Art<br>
                    <input type="checkbox" size="20">Sport<br>
                    <input type="checkbox" size="20">Music<br>
                    <input type="checkbox" size="20">Science<br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <lable>File :</lable><br>
                    <input type="file" size="20">
                </td>
            <tr>
            <tr>
                <td align="center">
                    <input type="hidden" value="They Are All Set."><br>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            <tr>
        </table>
    </form>
    </fieldset>
</body>
</html>
