<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Profile Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 2px 2px 5px rgba(112, 111, 111, 0.421);
            border-radius: 10px;
            overflow: hidden;

        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        th {
            background-color: #7d8ef2;
        }
        td {
            background-color: #c3c9f7;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alice Johnson</td>
            <td>+98 123 456 7890</td>
            <td>alice.johnson@example.com</td>
        </tr>
        <tr>
            <td>Bob Smith</td>
            <td>+98 234 567 8901</td>
            <td>bob.smith@example.com</td>
        </tr>
        <tr>
            <td>Charlie Brown</td>
            <td>+98 345 678 9012</td>
            <td>charlie.brown@example.com</td>
        </tr>
    </table>
</body>
</html>
